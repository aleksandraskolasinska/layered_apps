<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="/add_task">
        <input type="text" name="task_description" placeholder="Enter task description" required>
        <input type="submit" value="Add Task">
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
